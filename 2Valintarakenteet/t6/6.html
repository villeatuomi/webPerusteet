<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 6 - Karkausvuosi</title>
</head>
<body>
    <h1>Ohjelma kertoo onko syötetty vuosi karkausvuosi</h1>
    <script>
        'use strict';
        let vuosi = +prompt('Anna vuosi');
        if (vuosi % 100 === 0 && vuosi % 400 === 0) {
          alert('Syöttämäsi vuosi on karkausvuosi');
        } else if (vuosi % 4 === 0 && vuosi % 100 !== 0) {
          alert('Syöttämäsi vuosi on karkausvuosi');
        } else {
          alert('Syöttämäsi vuosi ei ole karkausvuosi');
        };

    </script>
</body>
</html>
