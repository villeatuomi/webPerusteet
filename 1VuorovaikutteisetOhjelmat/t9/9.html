<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 9 - Numerolukon koodi</title>
</head>
<body>
    <h1>Ohjelma arpoo kaksi koodia</h1>
    <script>
        'use strict';
        let k1nro1 = Math.round(9 * Math.random());
        let k1nro2 = Math.round(9 * Math.random());
        let k1nro3 = Math.round(9 * Math.random());

        let k2nro1 = Math.round(5 * Math.random()) + 1;
        let k2nro2 = Math.round(5 * Math.random()) + 1;
        let k2nro3 = Math.round(5 * Math.random()) + 1;
        let k2nro4 = Math.round(5 * Math.random()) + 1;

        alert('Koodi 1: ' + k1nro1 + k1nro2 + k1nro3 + '\nKoodi 2: ' + k2nro1 + k2nro2 + k2nro3 + k2nro4);
    </script>
</body>
</html>
