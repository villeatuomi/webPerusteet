<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 7 - Saldo ja korko</title>
</head>
<body>
    <h1>Ohjelma kysyy saldon ja vuotuisen korkoprosentin.
        Ohjelma ilmoittaa vuodessa kertyvän koron määrän sekä kasvaneen saldon, johon on lisätty vuosikorko.</h1>
    <script>
        'use strict';
        let saldo = +prompt('Anna tilin saldo');
        let korkoprosentti = +prompt('Anna vuotuinen vuosikorko');
        korkoprosentti /= 100;
        let koronMaara = saldo * korkoprosentti;
        let koronMaarafix = koronMaara.toFixed(2);
        saldo += koronMaara;
        let saldofix = saldo.toFixed(2);
        alert('Vuodessa kertyvän koron määrä: ' + koronMaarafix + ' Uusi saldo: ' + saldofix);



    </script>
</body>
</html>
