<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 3 - Ohjelma kysyy ympyrän säteen ja tulostaa pinta-alan</title>
</head>
<body>
    <h1>Tämä ohjelma kysyy käyttäjältä ympyrän säteen ja laskee ja tulostaa sen ympyrän pinta-alan.</h1>
    <script>
        'use strict';
        const SADE = prompt('Anna ympyrän säde');
        let pintaAla = Math.PI * Math.pow(SADE,2);
        alert('Ympyrän pinta-ala on: ' + pintaAla);
    </script>
</body>
</html>
