<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 2 - Osallistujien määrä</title>
</head>
<body>
    <h1>Ohjelma kysyy osallistujien määrän ja osallistujien nimet ja tulostaa ne järjestyksessä.</h1>
    <script>
        'use strict';
        let osallistujat = [];
        let nimi;
        let maara = prompt('Anna osallistujien määrä.');
        while (maara < 1 || maara % 1 !== 0) {
          maara = prompt('Anna uusi luku, joka on positiivinen kokonaisluku');
        };

        document.write('<ol>');

        for (let i = 0; i < maara; i++) {
            nimi = prompt('Anna osallistujan nimi: ');
            osallistujat[i] = nimi;
            document.write('<li>' + osallistujat[i]);
        };

        document.write('</ol>');





    </script>
</body>
</html>
