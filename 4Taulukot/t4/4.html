<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teht채v채 4 - Kunnes nolla</title>

<body>
    <h1>Ohjelma kysyy lukuja ja tulostaa ne suuremmasta pienemp채채n</h1>
    <script>
        'use strict';
        let numerot = [];
        let luku;

        do {
          luku = prompt('Anna luku: ');
          numerot.push(luku);
        } while (luku != 0);
        numerot.sort(function(a,b){return a-b});
        numerot.reverse();
        numerot.pop();
        alert(numerot);
    </script>
</body>
