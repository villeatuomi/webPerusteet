<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 6 - Vastaluvuksi</title>
</head>
<body>
    <h1>Ohjelma kysyy numeroita ja muuttaa ne vastaluvuiksi.</h1>
    <script>
        'use strict';

        const vastaluvuksi = (taulukko) => {
          for (let i = 0; i < taulukko.length; i++) {
            taulukko[i] *= -1;
          };
          return;
        }

        let numerot = [-2,-1,0,1,2,3,4,5];

        vastaluvuksi(numerot);
        alert(numerot);
    </script>
</body>
</html>
